<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            background-image: url(https://images.pexels.com/photos/2499790/pexels-photo-2499790.jpeg?auto=compress&cs=tinysrgb&w=600);
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #333;
            justify-self: center; 
            text-decoration: underline;
        }
        p {
            font-size: 18px;
            color: black;
            justify-self: center;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        a:hover {
            background-color: #0056b3;
        }
        form {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;

        }
        button:hover {
            background-color: #218838;

        }
    </style>
</head>
<body>
    <h1>Sample Form</h1>
    <p>This elegant 3-piece unstitched suit is designed 
    for women who prefer a customized fit and timeless style. 
    Made from premium-quality fabric, it offers comfort, durability, 
    and versatility for all occasions.</p>

    <form action="#" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter the name" required pattern="[A-Za-z ]{3,30}" title="Name should contain only letters and be 3-30 characters long">

        <label for="name">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter the username" required pattern="[A-Za-z ]{3,30}" title="Name should contain only letters and be 3-30 characters long">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter the Email" required> 

        <label for="Number">Phone Number:</label>
        <input type="number" id="number" name="number" placeholder="Enter the Number" required pattern="[0-11]" title="Name should contain only phone number">
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter the Password" required pattern=".{6,}" title="Password must be at least 6 characters long">
        
        <button type="submit">Submit</button>
    </form>
 </body>
</html>
